<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Findflix - Your Entertainment Guide</title>
    <!-- Tailwind CSS CDN for a clean, aesthetic design -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link to the external stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Link to the external JavaScript file -->
    <script src="script.js" defer></script>
</head>
<body class="text-white">
    <div class="min-h-screen flex flex-col items-center p-4 md:p-8">
        <!-- Header Section -->
        <header class="w-full max-w-4xl text-center mb-8 md:mb-12">
            <h1 class="text-5xl md:text-6xl lg:text-7xl font-extrabold text-[#e50914] leading-tight tracking-tighter">Findflix</h1>
            <p class="text-lg md:text-xl text-gray-400 mt-2">Your ultimate guide to movies and TV shows.</p>
        </header>

        <!-- Search Bar Section -->
        <main class="w-full max-w-3xl">
            <div class="flex flex-col md:flex-row gap-4">
                <input type="text" id="searchInput" placeholder="Search for titles..."
                       class="flex-grow p-3 md:p-4 rounded-full bg-[#333333] border border-[#444444] text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#e50914] transition-all duration-300 font-semibold">
                <button id="searchButton"
                        class="p-3 md:p-4 bg-[#e50914] hover:bg-[#b81d24] text-white rounded-full font-bold shadow-lg transition-all duration-300 transform active:scale-95">
                    Search
                </button>
            </div>

            <!-- Results Container -->
            <div id="resultsContainer"
                 class="mt-8 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 scroll-container overflow-y-auto max-h-[70vh]">
                <!-- Results will be dynamically inserted here -->
                <div id="welcomeMessage" class="col-span-full flex flex-col items-center justify-center text-center text-gray-400 p-8">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                    <p class="text-lg">Start by searching for a movie or TV show to find out more about it.</p>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
